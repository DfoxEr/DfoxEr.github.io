<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- style.min.css -->
    <link rel="stylesheet" href="/css/restaurant.min.css">

    <title>Delivery Food</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" class="header__logo logo">
                    <img src="/img/logo.svg" alt="logo" class="logo__img">
                </a>
    
                <input type="text" class="input input_address" placeholder="Адрес доставки">
    
    
                <div class="header__buttons">
                    <button class="header__button header__sign-in button button_primary">
                        <img src="/img/user.svg" alt="user" class="button__icon">

                        <span class="button__text">Войти</span>
                    </button>

                    <button class="header__button header__cart button">
                        <img src="/img/shopping-cart.svg" alt="cart" class="button__icon">

                        <span class="button__text">Корзина</span>
                    </button>
                </div>

                <button class="button header__burger button_burger">
                    <img src="/img/burger.svg" alt="burger" class="button__icon">
                </button>
            </div>
        </div>
    </header>
    <!-- /.header -->

    <main>
    


        <section class="section section_restaurant">
            <div class="container">
                <div class="section__heading">
                    <h2 class="section__title">Тануки</h2>

                    <div class="page-restaurant__info restaurant-info">
                        <div class="restaurant-info__rating">
                            <img src="/img/star.svg" alt="star" class="restaurant-info__star">
                            4.5
                        </div>
                        <span class="restaurant-info__cost">От 900 ₽</span>
                        <span class="restaurant-info__category">Пицца</span>
                    </div>
                </div>

                <div class="section__grid">
                    
                    <div class="card dish-card">
                        <img src="img/dishes/1.png" alt="ресторан" class="card__img">

                        <div class="card__text">
                            <div class="card__heading">
                                <h3 class="card__title dish-card__title">Ролл угорь стандарт</h3>
                            </div>

                            <p class="dish-card__ingredients">Рис, угорь, соус унаги, кунжут, водоросли нори.</p>

                            <div class="dish-card__order-block">
                                <button class="button dish-card__order-btn button_primary">
                                    <span class="button__text">В корзину</span>
                                    <img src="/img/shopping-cart-white.svg" alt="cart" class="button__icon">
                                </button>
                                <span class="dish-card__cost">250 ₽</span>
                            </div>

                        </div>
                    </div>

                    <div class="card dish-card">
                        <img src="img/dishes/2.png" alt="ресторан" class="card__img">

                        <div class="card__text">
                            <div class="card__heading">
                                <h3 class="card__title dish-card__title">Калифорния лосось стандарт</h3>
                            </div>

                            <p class="dish-card__ingredients">Рис, лосось, авокадо, огурец, майонез, икра масаго, водоросли нори.</p>

                            <div class="dish-card__order-block">
                                <button class="button dish-card__order-btn button_primary">
                                    <span class="button__text">В корзину</span>
                                    <img src="/img/shopping-cart-white.svg" alt="cart" class="button__icon">
                                </button>
                                <span class="dish-card__cost">250 ₽</span>
                            </div>

                        </div>
                    </div>

                    <div class="card dish-card">
                        <img src="img/dishes/3.png" alt="ресторан" class="card__img">

                        <div class="card__text">
                            <div class="card__heading">
                                <h3 class="card__title dish-card__title">Окинава стандарт</h3>
                            </div>

                            <p class="dish-card__ingredients">Рис, креветка отварная, сыр сливочный, лосось, огурец свежий...</p>

                            <div class="dish-card__order-block">
                                <button class="button dish-card__order-btn button_primary">
                                    <span class="button__text">В корзину</span>
                                    <img src="/img/shopping-cart-white.svg" alt="cart" class="button__icon">
                                </button>
                                <span class="dish-card__cost">250 ₽</span>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- /.restaurants -->
    </main>
