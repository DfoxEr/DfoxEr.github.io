<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="css/style.min.css">

    <title>Fashion Shop</title>
</head>
<body>
    
    <header class="header">
        <div class="header__top">
            <div class="container header__top_container">
                <span class="header__contacts header__contacts_phone">+99 (0) 101 0000 888</span>
                <span class="header__contacts header__contacts_email">info@yourdomain.com</span>
            </div>
        </div>

        <div class="container header__container">
            <div class="header__body">
                <a href="/" class="logo header__logo"><img src="/img/logo.png" alt="logo"></a>

                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">home</a>
                        </li>

                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">shop</a>
                        </li>

                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">blog</a>
                        </li>

                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">about us</a>
                        </li>

                        <li class="header__menu-item">
                            <a href="/" class="header__menu-link">contacts</a>
                        </li>
                    </ul>
                </nav>

                <div class="header__controls">
                    <button class="header__control header__control_profile"></button>
                    <button class="header__control header__control_search"></button>
                    <button class="header__control header__control_cart">
                        <span class="cart-dot"></span>
                    </button>
                </div>

                <button class="header__burger burger">
                    <img src="img/burger.svg" alt="burger" class="burger__img">
                </button>
            </div>
        </div>

        <div class="promo">

            <div class="container promo__container">
                <div class="slider header__slider">
                    <div class="slider__wrapper">
                        <div class="slide slide_1 slide_active">
                            <div class="slide__text">
                                <h1 class="slide__title">Wild discounts!</h1>
                                <h2 class="slide__subtitle">Up to 50% off</h2>
                            </div>
                        </div>
    
                        <div class="slide slide_2">
                            <div class="slide__text">
                                <h1 class="slide__title">New arrivals!</h1>
                                <h2 class="slide__subtitle">Up to 25% off</h2>
                            </div>
                        </div>
    
                        <div class="slide slide_3">
                            <div class="slide__text">
                                <h1 class="slide__title">Women revolution!</h1>
                                <h2 class="slide__subtitle">Up to 1% off</h2>
                            </div>
                        </div>
    
                        <div class="slider__dots">
                            <span class="slider__dot slider__dot_active"></span>
                            <span class="slider__dot"></span>
                            <span class="slider__dot"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    
    <script src="/js/slider.js"></script>
</body>
</html>
